minVersion: '0.9.3'
github:
  owner: getsentry
  repo: sentry-dotnet
changelogPolicy: simple
statusProvider:
  name: github
targets:
  - name: nuget
  - name: github
  - name: registry
    type: sdk
    config:
      canonical: "nuget:Sentry"
  - name: registry
    type: sdk
    config:
      canonical: "nuget:Sentry.Extensions.Logging"
  - name: registry
    type: sdk
    config:
      canonical: "nuget:Sentry.AspNetCore"
  - name: registry
    type: sdk
    config:
      canonical: "nuget:Sentry.AspNet"
  - name: registry
    type: sdk
    config:
      canonical: "nuget:Sentry.Log4Net"
  - name: registry
    type: sdk
    config:
      canonical: "nuget:Sentry.Serilog"
  - name: registry
    type: sdk
    config:
      canonical: "nuget:Sentry.NLog"
